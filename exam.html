<html lang="en">
  <head>
    <title>
      Exam Portal
    </title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> -->

    <!--Scripts ends -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="bgMain rgba-gradient">
      <!-- Try bootstarp carousel instead -->
      <nav class="navbar navbar-expand-md bg-gray navbar-dark sticky-top">
        <a class="navbar-brand" href="./index.html">Exam Portal</a>
        <!-- fixed-top(Fixes on top)-->
        <!--<a class="navbar-brand" href="#">                                incase logo is decided       
    			<img src="careerUpdates.png" alt="Logo" style="width:40px;">     
    		</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./examList.html">Exams</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./syllabus.html">Syllabus</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Admit Cards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Results</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="loader" class="col-sm-1"></div>
      <div class="row">
        <div class="col-lg-2">
          <div class="card bg-light">
            <div class="card-body text-center">
              <h4 class="card-title">ADs</h4>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="wrapper-exam">
            <div id="exam" class="d-none">
              <div id="hud">
                <div id="hud-item">
                  <p class="hud-prefix">Question</p>
                  <h1 class="hud-mainText" id="questionCounter"></h1>
                </div>
                <div id="hud-item">
                  <p class="hud-prefix">Score</p>
                  <h1 class="hud-mainText" id="score">0</h1>
                </div>
              </div>
              <h2 id="question" class="question-container">
                Please Reload or go to homepage and try again
              </h2>
              <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
              </div>
              <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
              </div>
              <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
              </div>
              <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
              </div>
              <!-- <button
            type="button"
            class="btn-lg btn-info nextQBtn"
            onclick="getNextQuestion()"
          >
            Next question
          </button> -->
            </div>
          </div>
        </div>
        <div class="col-lg-2">
          <div class="card bg-light">
            <div class="card-body text-center">
              <h4 class="card-title">ADs</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
